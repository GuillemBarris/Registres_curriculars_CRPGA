<div>
  <div class="header">
      <div class="header-subsection">
          <a style="font-size: 40px; text-decoration: none;" href="http://localhost:4200/admin-user-list">&#8678;</a>    
          <h1>Escola Pia</h1>
      </div>
      <div class="header-subsection">
        <p>Benvolgut, Admin</p>
        <img id="userIconId" src="assets/img/user.png" alt="User Icon">
      </div>
  </div>
  <div class="content">
  <h1>Crea un nou Usuari</h1>
  <form>
      <label>Nom:
      <input placeholder="Nom" [(ngModel)]="name" name="name"></label>
      <label>Correu:
      <input placeholder="Correu" [(ngModel)]="email" name="email"></label>
      <div class="dropdowns" *ngFor="let ggs of gradeGroupSubject; let i = index">
          <label>Classe:</label>
          <select placeholder="Classe" [(ngModel)]="ggs.grade" name="grade{{i}}">
              <option *ngFor="let grad of grades" [value]="grad">{{ grad }}</option>
          </select>
          <label>Grup:</label>
          <select placeholder="Grup" [(ngModel)]="ggs.group" name="group{{i}}">
              <option *ngFor="let grup of groups" [value]="grup">{{ grup }}</option>
          </select>
          <label>Assignatura:</label>
          <select placeholder="Assignatura" [(ngModel)]="ggs.subject" name="subject{{i}}">
              <option *ngFor="let subj of subjects" [value]="subj">{{ subj }}</option>
          </select>
      </div>
  </form>
  <button (click)="createGradeGroupSubject()">Afegir altra classe</button>
  <button (click)="createUser(); createUserSchoolGroup()">Crear Usuari</button>
</div>

</div>
