<div>
    <div class="header">

        <div class="header-subsection">
            <a style="font-size: 40px; text-decoration: none;" href="http://localhost:4200/admin-home">&#8678;</a>    
            <h1>Escola Pia</h1>
        </div>
        <div class="header-subsection">
          <p>Benvolgut, Admin</p>
          <img id="userIconId" src="assets/img/user.png" alt="User Icon">
        </div>
      </div>


      <div class="content">
        <a href="http://localhost:4200/admin-register" class="register-user">Registrar Nou usuari</a>

        <table class="users-table" *ngIf="users && users.length > 0; else noUsers">
            <tr class="first-row">
                <th>Usuari</th>
                <th>Correu</th>
                <th>Tipus</th>
                <th>Accions</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.type }}</td>
                <td>
                    <button class="edit-button" (click)="editUser(user)">Editar</button>
                    <button class="delete-button" (click)="deleteUser(user)">Eliminar</button>
                </td>
            </tr>
        </table>
        <ng-template #noUsers>
            <p>No hi ha usuaris per mostrar.</p>
        </ng-template>
</div>
            
    
</div>
